bcr_test_module:
  module_path: "examples"
  matrix:
    platform: ["debian10", "ubuntu2004", "windows"]
    bazel: [7.x]
  tasks:
    run_tests:
      name: "Run test module"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
        - "//base:doxygen"
        - "//latex:doxygen"
        - "//doxyfile:doxygen"
        - "//nested:doxygen"
